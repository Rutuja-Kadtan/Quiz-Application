<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Interactive Quiz application">
    <title>Quiz Application</title>
    <!-- Linking Goole Font For Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="config-container">
        <h2 class="config-title">Quiz Configuration</h2>


        <div class="config-option">
            <h4 class="option-title">Select Category</h4>
            <div class="category-options">
                <button class="category-option active">Programming</button>
                <button class="category-option">Geography</button>
                <button class="category-option">Mathematics</button>
                <button class="category-option">Entertainment</button>
            </div>
        </div>

        <div class="config-option">
            <h4 class="option-title">No. of Questions</h4>
            <div class="question-options">
                <button class="question-option">5</button>
                <button class="question-option active">10</button>
                <button class="question-option">15</button>
                <button class="question-option">20</button>
                <button class="question-option">25</button>
            </div>
        </div>

        <button class="start-quiz-btn">Start Quiz</button>
    </div>


    <!-- Quiz Container -->
    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">Quiz Application</h2>
            <div class="quiz-timer">
                <span class="material-symbols-outlined">
                    timer
                </span>

                <p class="time-duration">15s</p>
            </div>
        </header>

        <div class="quiz-content">
            <h1 class="question-text"><!--In JavaScript, how do you create a function?--></h1>
            <ul class="answer-options">
                <!--<li class="answer-option">
                    <p>create function myFunction()</p>
                </li>
                <li class="answer-option correct">
                    <p>function myFunction()</p>
                    <span class="material-symbols-outlined">
                        check_circle
                    </span>
                </li>
                <li class="answer-option  incorrect">
                    <p>def function myFunction()</p>
                    <span class="material-symbols-outlined">
                        cancel
                    </span>
                </li>
                <li class="answer-option">
                    <p>func myFunction()</p>
                </li> -->
            </ul>
        </div>

        <div class="quiz-footer">
            <p class="question-status"><b>2</b> of <b>10</b> Questions</p>
            <button class="next-question-btn">
                Next
                <span class="material-symbols-outlined">
                    arrow_right_alt
                </span>
            </button>
        </div>
    </div>

    <!-- Result Container -->
    <div class="result-container">
        <img src="quiz-over.png" class="result-img">
        <h2 class="result-title">Quiz Completed!</h2>
        <p class="result-message">You answerd <b>3</b> out of <b>5</b> questions correctly. Great effort!</p>
        <button class="try-again-btn">Try Again</button>
    </div>

    <script src="JavaScript/questions.js"></script>
    <script src="JavaScript/script.js"></script>
</body>

</html>
